<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Editar usuarios</h1>

        <center>
            <h:form>
                <p:panelGrid columns="3">
                    <f:facet name="header">
                        <h:outputText value="Editar Usuario"/>
                    </f:facet>
                    <h:outputText value="Nombre :"/>
                    <h:inputText id="nombre" value="#{adminEditarUsuarioBean.nombre}" required="true"/>
                    <p:message for="nombre" display="icon"/>

                    <h:outputText value="Apellido :"/>
                    <h:inputText id="apellido" value="#{adminEditarUsuarioBean.apellido}" required="true"/>
                    <p:message for="apellido" display="icon"/>

                    <h:outputText value="Correo :"/>
                    <h:inputText id="correo" value="#{adminEditarUsuarioBean.correo}" required="true"/>
                    <p:message for="correo" display="icon"/>

                    <h:outputText value="Rol :"/>
                    <p:selectOneMenu id="rol" value="#{adminEditarUsuarioBean.rol}" required="true" requiredMessage="campo requerido">
                        <f:selectItem itemLabel="Seleccionar"/>
                        <f:selectItems value="#{adminEditarUsuarioBean.listaRolesUsuarios}"/>
                    </p:selectOneMenu>
                    <p:message for="rol" display="icon"/>

                    <h:outputText value="Estado :"/>
                    <p:selectOneMenu id="estado" value="#{adminEditarUsuarioBean.estado}" required="true" requiredMessage="campo requerido">
                        <f:selectItem itemLabel="Seleccionar" />
                        <f:selectItems value="#{adminEditarUsuarioBean.listaEstadosUsuarios}"/>
                    </p:selectOneMenu>
                    <p:message for="estado" display="icon"/>

                    <f:facet name="footer">
                        <center>
                            <p:commandButton action="consultarUsuarios" value="Cancelar"  ajax="false"></p:commandButton>
                            <p:commandButton action="#{adminEditarUsuarioBean.editarUsuario()}" value="Guardar"  ajax="false"></p:commandButton>
                        </center>
                    </f:facet>

                </p:panelGrid>
            </h:form>
            
        </center>
    </h:body>
</html>
