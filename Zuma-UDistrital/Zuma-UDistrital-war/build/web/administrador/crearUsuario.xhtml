<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1>Crear un Usuario</h1>
            <h:form>
                <p:panelGrid id="panel" columns="3">
                    <h:outputText value="Nombre :"></h:outputText>
                    <p:inputText id="nombre" value="#{adminCrearUsuarioBean.nombre}" required="true"></p:inputText>
                    <p:message for="nombre" display="icon"></p:message>

                    <h:outputText value="Apellido :"></h:outputText>
                    <p:inputText id="apellido" value="#{adminCrearUsuarioBean.apellido}" required="true"></p:inputText>
                    <p:message for="apellido" display="icon"></p:message>

                    <h:outputText value="Correo :"></h:outputText>
                    <p:inputText id="correo" value="#{adminCrearUsuarioBean.correo}" required="true"></p:inputText>
                    <p:message for="correo" display="icon"></p:message>

                    <h:outputText value="Estado :"></h:outputText>
                    <p:selectOneMenu id="estado" value="#{adminCrearUsuarioBean.estado}" required="true" requiredMessage="campo requerido">
                        <f:selectItem itemLabel="Seleccionar" />
                        <f:selectItems value="#{adminEditarUsuarioBean.listaEstadosUsuarios}"/>
                    </p:selectOneMenu>
                    <p:message for="estado" display="icon"/>

                    <h:outputText value="Rol :"></h:outputText>
                    <p:selectOneMenu id="rol" value="#{adminCrearUsuarioBean.rol}" required="true" requiredMessage="campo requerido">
                        <f:selectItem itemLabel="Seleccionar" />
                        <f:selectItems value="#{adminEditarUsuarioBean.listaRolesUsuarios}"/>
                    </p:selectOneMenu>
                    <p:message  for="rol" display="icon"/>

                    <h:outputText value="Grupo :"></h:outputText>
                    <p:selectOneMenu id="grupos" value="#{adminCrearUsuarioBean.grupo}" required="false">
                        <f:selectItem itemLabel="Ninguno"/>
                        <f:selectItems value="#{adminCrearUsuarioBean.listaDeGrupos}"/>
                    </p:selectOneMenu>
                    <p:message  for="grupos" display="icon"/>

                </p:panelGrid>

                <h:panelGroup>
                    <p:commandButton id="botonCrear" value="Crear Usuario" action="#{adminCrearUsuarioBean.crearUsuario()}" update="panel"/>
                </h:panelGroup>

            </h:form>
            <h:form>
                <p:commandButton id="botonCancelar" value="Cancelar" action="consultarUsuarios" ajax="false"/>
            </h:form>
        </center>
    </h:body>
</html>
