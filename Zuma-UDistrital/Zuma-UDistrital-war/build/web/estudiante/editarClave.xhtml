<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1>Cambio de Clave</h1>
            <h3>Estudiante</h3>
            <br/>
            <h:form id="formularioCambioClave">
                <p:panelGrid columns="2">
                    <h:outputText value="Nueva Clave "/>
                    <p:password id="clave" value="#{recordatorioClaveBean.nuevaClave}"/>
                    
                    <h:outputText value="Confirme Clave"/>
                    <p:password id="confirmaClave" value="#{recordatorioClaveBean.confirmacionClave}"/>                    
                </p:panelGrid>
                <p:commandButton value="Cambiar Clave" action="#{recordatorioClaveBean.cambiarClave()}"/>
                <p:commandButton value="Cancelar" action="inicio?faces-redirect=true"/>
            </h:form>
        </center>
    </h:body>
</html>
