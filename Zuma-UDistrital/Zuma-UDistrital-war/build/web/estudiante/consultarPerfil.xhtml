<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1>Consulta Perfil</h1>
            <h2>Estudiante</h2>
            <h:outputLabel value = "Error: No ha iniciado sesion" rendered="#{!loginBean.usuarioLogueado}"/>
            <h:form id="formularioPerfil" rendered="#{loginBean.usuarioLogueado}">

                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <h:outputText value="Perfil de Usuario" />
                    </f:facet>

                    <h:outputText value="Nombre :" />
                    <h:outputText value="#{loginBean.usuarioActual.usuarioNombre}" />

                    <h:outputText value="Apellido :" />
                    <h:outputText value="#{loginBean.usuarioActual.usuarioApellido}" />

                    <h:outputText value="Correo :" />
                    <h:outputText value="#{loginBean.usuarioActual.usuarioCorreo}" />

                    <h:outputText value="Estado :" />
                    <h:outputText value="#{loginBean.usuarioActual.estadoUsuario.estadoUsuarioEstado}" />

                    <h:outputText value="Rol :" />
                    <h:outputText value="#{loginBean.usuarioActual.rolId.rolNombre}" />

                    <f:facet name="footer">
                        <center>
                            <p:commandButton action="#{estudianteBean.editarPerfil()}" value="Editar"  ajax="false"></p:commandButton>
                            <p:commandButton action="inicio" value="Cancelar"  ajax="false"></p:commandButton>
                        </center>
                    </f:facet>                
                </p:panelGrid>

            </h:form>
        </center>
    </h:body>
</html>
