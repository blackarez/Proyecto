<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../plantillas/pantillaAdministrador.xhtml">
            <ui:define name="content"> 
                Eliminar codigo QR.
                <center>
                    <h:form>
                        <p:panelGrid columns="3">
                            <f:facet name="header">
                                <h:outputText value="Eliminar Código"/>
                            </f:facet>

                            <h:outputText value="Id :"/>
                            <h:outputText id="id" value="#{adminEliminarCodigoBean.id}"/>
                            <p:message for="id" display="icon"/>

                            <h:outputText value="Nombre :"/>
                            <h:outputText id="nombre" value="#{adminEliminarCodigoBean.nombre}"/>
                            <p:message for="nombre" display="icon"/>

                            <h:outputText value="Descripción :"/>
                            <h:outputText id="descripcion" value="#{adminEliminarCodigoBean.descripcion}"/>
                            <p:message for="descripcion" display="icon"/>

                            <h:outputText value="Tipo :"/>
                            <h:outputText id="estado" value="#{adminEliminarCodigoBean.estado}"/>
                            <p:message for="estado" display="icon"/>

                            <f:facet name="footer">
                                <center>
                                    <p:commandButton action="consultarCodigos" value="Cancelar"  ajax="false"></p:commandButton>
                                    <p:commandButton action="#{adminEliminarCodigoBean.eliminarCodigo()}" value="Eliminar"  ajax="false"></p:commandButton>
                                </center>
                            </f:facet>

                        </p:panelGrid>
                    </h:form>
                </center>
                <h:form>
                    <p:commandButton action="consultarCodigos" value="Cancelar"  ajax="false"></p:commandButton>
                </h:form>               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
