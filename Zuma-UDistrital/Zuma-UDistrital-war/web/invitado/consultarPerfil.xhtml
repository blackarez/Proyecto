<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../plantillas/plantillaInvitado.xhtml">
            <ui:define name="content">
                <div class="divTabla" style="margin: 10px;">
                    <center>
                        <h:outputLabel value = "Error: No ha iniciado sesion" rendered="#{!loginBean.usuarioLogueado}"/>
                        <h:form id="formularioPerfil" rendered="#{loginBean.usuarioLogueado}">
                            <p:panelGrid columns="2" style="width: 520px;">
                                <f:facet name="header">
                                    <h:outputText value="Consulta su perfil" />
                                </f:facet>

                                <h:outputText value="Nombre :" />
                                <h:outputText value="#{loginBean.usuarioActual.usuarioNombre}" />

                                <h:outputText value="Apellido :" />
                                <h:outputText value="#{loginBean.usuarioActual.usuarioApellido}" />

                                <h:outputText value="Correo :" />
                                <h:outputText value="#{loginBean.usuarioActual.usuarioCorreo}" />

                                <h:outputText value="Estado :" />
                                <h:outputText value="#{loginBean.usuarioActual.estadoUsuario.estadoUsuarioEstado}" />

                                <h:outputText value="Rol :" />
                                <h:outputText value="#{loginBean.usuarioActual.rolId.rolNombre}" />
                            </p:panelGrid>
                            <center style="margin: 10px 0px 20px;">
                                <p:commandButton action="editarPerfil" value="Editar"  ajax="false" style="margin-right: 18px;"></p:commandButton>
                                <p:commandButton action="inicio" value="Cancelar"  ajax="false"></p:commandButton>
                            </center>
                        </h:form>
                    </center>  
                </div>     
            </ui:define>
        </ui:composition>
    </h:body>
</html>
